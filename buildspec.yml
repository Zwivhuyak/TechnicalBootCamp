version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - docker network create grid
      - docker run -d -p 4442-4444:4442-4444 --net grid --name selenium-hub selenium/hub:4.1.3-20220405
      - docker run -d --net grid -e SE_EVENT_BUS_HOST=selenium-hub \
        --shm-size="2g" \
        -e SE_EVENT_BUS_PUBLISH_PORT=4442 \
        -e SE_EVENT_BUS_SUBSCRIBE_PORT=4443 \
        selenium/node-chrome:4.1.3-20220405
      - docker run -d --net grid -e SE_EVENT_BUS_HOST=selenium-hub \
        --shm-size="2g" \
        -e SE_EVENT_BUS_PUBLISH_PORT=4442 \
        -e SE_EVENT_BUS_SUBSCRIBE_PORT=4443 \
        selenium/node-edge:4.1.3-20220405
      - docker run -d --net grid -e SE_EVENT_BUS_HOST=selenium-hub \
        --shm-size="2g" \
        -e SE_EVENT_BUS_PUBLISH_PORT=4442 \
        -e SE_EVENT_BUS_SUBSCRIBE_PORT=4443 \
        selenium/node-firefox:4.1.3-20220405
      - mvn clean install
  post_build:
    commands:
      - echo Build completed successfully
artifacts :
  files:
    - target/TechnicalBootcamp.jar
  discard-paths: yes

reports:
  SurefireReports:
    files:
      - '**/*'
    base-directory: 'target/surefire-reports' # Location of the reports

  jacoco-report:
    files:
      - 'target/my-reports/jacoco.xml'
    file-format: 'JACOCOXML'


